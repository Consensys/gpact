plugins {
    id 'java'
}

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    implementation project (':common')
    implementation project (':app-erc20')
    implementation project (':mes-interface')
    implementation project (':gpact')
    implementation project (':examplehelpers')

    implementation group: 'com.google.guava', name: 'guava', version: '14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'


    implementation files('../../../../web3j-abi/abi/build/libs/abi-4.8.5-SNAPSHOT.jar')
    implementation files('../../../../web3j-abi/core/build/libs/core-4.8.5-SNAPSHOT.jar')
    implementation files('../../../../web3j-abi/crypto/build/libs/crypto-4.8.5-SNAPSHOT.jar')
    implementation files('../../../../web3j-abi/rlp/build/libs/rlp-4.8.5-SNAPSHOT.jar')
    implementation files('../../../../web3j-abi/utils/build/libs/utils-4.8.5-SNAPSHOT.jar')
    implementation files('../../../../web3j-abi/tuples/build/libs/tuples-4.8.5-SNAPSHOT.jar')

    implementation "com.squareup.okhttp3:okhttp:4.9.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.0"

    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.2'

    // compile ('org.web3j:core:4.6.3')
    testImplementation project (':commontest')
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task generateSources {
    def script = "application/gpact-examples/hotel-train/gen.sh".execute()
//    script.in.eachLine {line -> println line}
//    script.err.eachLine {line -> println "ERROR: " + line}
    script.waitForProcessOutput(System.out, System.err)
    if (script.exitValue() != 0) {
        throw new GradleException("Solidity compile error")
    }
}

project.afterEvaluate {
    build.dependsOn generateSources
}