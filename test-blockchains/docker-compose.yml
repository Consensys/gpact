version: "3.8"

x-besu-bootnode-def:
  &besu-bootnode-def
  restart: "on-failure"
  image: hyperledger/besu:${BESU_VERSION:-latest}
  entrypoint:
    - /bin/bash
    - -c
    - |
      /opt/besu/bin/besu public-key export --to=/tmp/bootnode_pubkey;
      /opt/besu/bin/besu \
      --config-file=/config/config.toml \
      --genesis-file=/config/genesis.json \
      --node-private-key-file=/opt/besu/keys/key ;


services:
  bc31node1:
    << : *besu-bootnode-def
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=bc31node1,service.version=${BESU_VERSION:-latest}
    volumes:
      - ./env/blockchains/bc31:/config
      - ./env/blockchains/keys:/opt/besu/keys
      #- ./logs/bc31:/tmp/besu
    env_file:
      - ./env/blockchains/.env
    ports:
      - 8310:8545/tcp
      - 8311:8546
    networks:
      gpact-test:
        ipv4_address: 172.16.239.11

  bc32node1:
    << : *besu-bootnode-def
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=bc32node1,service.version=${BESU_VERSION:-latest}
    volumes:
      - ./env/blockchains/bc32:/config
      - ./env/blockchains/keys:/opt/besu/keys
      #- ./logs/bc32:/tmp/besu
    env_file:
      - ./env/blockchains/.env
    ports:
      - 8320:8545/tcp
      - 8321:8546
    networks:
      gpact-test:
        ipv4_address: 172.16.239.12

  bc33node1:
    << : *besu-bootnode-def
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=bc33node1,service.version=${BESU_VERSION:-latest}
    volumes:
      - ./env/blockchains/bc33:/config
      - ./env/blockchains/keys:/opt/besu/keys
      #- ./logs/bc33:/tmp/besu
    env_file:
      - ./env/blockchains/.env
    ports:
      - 8330:8545/tcp
      - 8331:8546
    networks:
      gpact-test:
        ipv4_address: 172.16.239.13

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    networks:
      - gpact-test
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - bc31node1
      - bc32node1
      - bc33node1

  observer1:
    image: consensys/gpact/services/relayer
    container_name: observer1
    networks:
      - gpact-test
    ports:
      - 9525:9425
    env_file:
      - ./env/.env.observer.example
    command: /app/build/observer
    depends_on:
      - rabbitmq
    restart: on-failure

  observer2:
    image: consensys/gpact/services/relayer
    container_name: observer2
    networks:
      - gpact-test
    ports:
      - 9526:9425
    env_file:
      - ./env/.env.observer.example
    command: /app/build/observer
    depends_on:
      - rabbitmq
    restart: on-failure

  observer3:
    image: consensys/gpact/services/relayer
    container_name: observer3
    networks:
      - gpact-test
    ports:
      - 9527:9425
    env_file:
      - ./env/.env.observer.example
    command: /app/build/observer
    depends_on:
      - rabbitmq
    restart: on-failure

  observer4:
    image: consensys/gpact/services/relayer
    container_name: observer4
    networks:
      - gpact-test
    ports:
      - 9528:9425
    env_file:
      - ./env/.env.observer.example
    command: /app/build/observer
    depends_on:
      - rabbitmq
    restart: on-failure

  relayer:
    image: consensys/gpact/services/relayer
    container_name: relayer
    networks:
      - gpact-test
    ports:
      - 9625:9425
    env_file:
      - ./env/.env.relayer.example
    command: /app/build/relayer
    depends_on:
      - rabbitmq
    restart: on-failure

  dispatcher:
    image: consensys/gpact/services/relayer
    container_name: dispatcher
    networks:
      - gpact-test
    ports:
      - 9725:9425
    env_file:
      - ./env/.env.dispatcher.example
    command: /app/build/dispatcher
    depends_on:
      - rabbitmq
    restart: on-failure

  msgstore:
    image: consensys/gpact/services/message-store
    container_name: msgstore
    networks:
      - gpact-test
    ports:
      - 8080:8080
    env_file:
      - ./env/.env.msgstore.example
    command: /app/build/api
    depends_on:
      - dispatcher

networks:
  gpact-test:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.239.0/24
