<html>

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="icon" type="image/png" href="metamask-fox.svg">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="metamask.css" type="text/css">
</head>

<body>
  <main class="container-fluid">
    <header>
      <h1 class="text-center">DAI <=> cDAI Bridge</h1>
    </header>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <img class="card-img-top" src="https://docs.metamask.io/metamask-fox.svg"
              alt="Card image cap"
              style="width:50px;height:50px;">
            <div class="card-body">
              <h4 class="card-title">Basic Actions</h4>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">Check account</button>
              <p class="info-text alert alert-secondary">Account status: <span id="getAccountsResult"></span></p>
              <p class="info-text"> Amount to transfer: <span id="amountText"></span></p>
              <input type="number" id="transferAmount" name="amount"></input>
              <p class="info-text"> Recipient on the other chain: (leave empty if transfer to self) <span id="addressText"></span></p>
              <input type="string" id="transferAccount" name="recipient"></input>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="transferButton" disabled>Crosschain Transfer</button>
              <p class="info-text alert alert-secondary">Info: <span id="infos"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="node_modules/web3/dist/web3.min.js" defer></script>
  <script type="module" src="contract.js" defer></script>
</body>

</html>
